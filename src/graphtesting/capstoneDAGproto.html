
<!doctype html>
<html>
<head>
  <title>Network</title>

   <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/vis/4.21.0/vis.min.js"></script>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/vis/4.21.0/vis.min.css" rel="stylesheet" type="text/css" />

  <style type="text/css">
    #mynetwork {
      width: 90%;
      height: 800px;
      border: 1px solid lightgray;
    }
  </style>
</head>

<script type="text/javascript">

  var network = null;
  var layoutMethod = "directed";

  function destroy () {
    //Clears Network
    if (network != null) {
      network.destroy();
      network = null;
    }
  }
  function draw () {
    //destroy current network before drawing  
    destroy();
    // create an array with nodes
    var nodes = new vis.DataSet([
      {id: 1, label: 'Java Data Types'},
      {id: 2, label: 'Arrays'},
      {id: 3, label: 'If Statements'},
      {id: 4, label: 'Objects'},
      {id: 5, label: 'References'},
      {id: 6, label: 'Interfaces'},
      {id: 7, label: 'Inheritance'},
      {id: 8, label: 'Loops'},
      {id: 9, label: 'Methods'},
      {id: 10, label: 'Big-OH, Omega,Theta'},
      {id: 11, label: 'Min-Heap'},
      {id: 12, label: 'Priority Queues'},
      {id: 13, label: 'Queues'},
      {id: 14, label: 'Vectors'},
      {id: 15, label: 'Parameter Passing'},
      {id: 16, label: 'Recursion'},
      {id: 17, label: 'Exceptions'},
      {id: 18, label: 'Heap Sort'},
      {id: 19, label: 'Stacks'},
      {id: 20, label: 'Linked Lists'},
      {id: 21, label: 'Concurrency'},
      {id: 22, label: 'Binary Trees'},
      {id: 23, label: 'Hash Functions'},
      {id: 24, label: 'Bubble Sort'},
      {id: 25, label: 'Merge Sort'},
      {id: 26, label: 'BST'},
      {id: 27, label: 'Hash Tables'},
      {id: 28, label: 'Insertion Sort'},
      {id: 29, label: 'Quick Sort'},
      {id: 30, label: 'Hybrid Sorting'},
      {id: 31, label: 'AVL Trees'},
      {id: 32, label: 'Red-Black Trees'},
      {id: 33, label: 'Collision Resolution'}
    ]);

    // create an array with edges
    var edges = new vis.DataSet([
      {from: 1, to: 2},
      {from: 1, to: 4},
      {from: 1, to: 3},
      {from: 2, to: 14},
      {from: 2, to: 25},
      {from: 3, to: 8},
      {from: 4, to: 5},
      {from: 5, to: 6},
      {from: 5, to: 9},
      {from: 6, to: 7},
      {from: 8, to: 14},
      {from: 8, to: 20},
      {from: 9, to: 15},
      {from: 9, to: 17},
      {from: 10, to: 14},
      {from: 11, to: 18},
      {from: 12, to: 11},
      {from: 13, to: 12},
      {from: 14, to: 13},
      {from: 14, to: 19},
      {from: 14, to: 23},
      {from: 14, to: 24},
      {from: 15, to: 14},
      {from: 15, to: 16},
      {from: 16, to: 25},
      {from: 16, to: 22},
      {from: 17, to: 21},
      {from: 20, to: 19},
      {from: 20, to: 22},
      {from: 20, to: 23},
      {from: 22, to: 26},
      {from: 23, to: 27},
      {from: 24, to: 28},
      {from: 25, to: 29},
      {from: 26, to: 31},
      {from: 26, to: 32},
      {from: 27, to: 33},
      {from: 28, to: 30},
      {from: 29, to: 30}
    ]);

    // create a network
    var container = document.getElementById('mynetwork');
    var data = {
      nodes: nodes,
      edges: edges
    };
    var options = {
      interaction: {hover: true},
      layout: {
        hierarchical: {
          sortMethod: layoutMethod }},
      physics: {
        enabled: false},
      nodes: {shape: 'box'},
      edges: {arrows: 'to'}
    };
    var network = new vis.Network(container, data, options);
  }
</script>

<body onload="draw();">
  <div id="mynetwork"></div>
</body>
</html>
